apply plugin: 'java'
apply plugin: "jacoco"
apply plugin: 'com.github.kt3k.coveralls'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.4.0'
    }
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "pl.andrzejressel.romchecker.cmd.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.5.3'
    compile 'commons-cli:commons-cli:1.3.1'

    testCompile 'com.github.stefanbirkner:system-rules:1.12.0'
    testCompile 'junit:junit:4.10'
    testCompile 'org.slf4j:slf4j-simple:1.6.1'
    testCompile "org.mockito:mockito-core:1.10.19"
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

compileJava.options.encoding = 'UTF-8'
